<h1>Add New Room</h1>
<div>
    <form>
        <div class="number">
            <label for="number">Room Number</label>
            <input id="number" type="text" [(ngModel)]="room.number" name="number"/>
        </div>
        <div class="type">
            <label for="type">Room Type</label>
            <select id="type" type="" [(ngModel)]="room.type" name="type" required="true">
                <option value="Single">Single</option>
                <option value="Deluxe">Deluxe</option>
                <option value="Suite">Suite</option>
            </select>
        </div>
        <div class="beds">
            <label for="beds">Number of Beds</label>
            <input id="beds" type="range" min="0" max="4" value="2" step="1" oninput="this.nextElementSibling.value = this.value" [(ngModel)]="room.beds" name="beds">
            <output>2</output>
        </div>
        <button class="add" (click)="addRoom()">Add Room</button>
    </form>
</div>
